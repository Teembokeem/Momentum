<!DOCTYPE html>
<html ng-app="Momentum">
<head>
  <title>Auth App</title>
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="/css/main.css">
  <link rel="stylesheet" type="text/css" href="/css/ng.css">
  <link href='//fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
  <link href='//fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>  <!-- If you must use outside libs that aren't Angular-specific, include them BEFORE Angular. -->
  <script src="/js/vendor/jwt-decode.2.0.1.js"></script>
  <script src="//code.jquery.com/jquery-2.2.3.min.js"></script>


  <!-- THREEJSMODELING -->
  <script src="//brangerbriz.net/labs/threejs_playGnd/js/three.min.js"></script>
  <script src="//brangerbriz.net/labs/threejs_playGnd/js/Detector.js"></script>
  <script src="/js/vendor/trackballControls.js"></script>


  <!-- ANGULAR SCRIPTS -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
  <script src="https://code.angularjs.org/1.4.5/angular-animate.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-resource.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>

</head>
<body>

  <nav class="grey darken-3" ng-controller="NavController as vm">
    <a ui-sref="submit.signin" ng-hide="vm.authService.isLoggedIn();" class="waves-effect waves-light right btn black">S I G N I N</a>
    <a ui-sref="landing" class="waves-effect waves-light left btn black">H O M E</a>
    <a ng-click="vm.submitSignOut();" ng-show="vm.authService.isLoggedIn();" class="waves-effect waves-light right btn black">S I G N O U T</a>
    <a class="waves-effect waves-light center-align btn black"> Hello {{vm.authService.isLoggedIn() ? vm.authService.currentUser().name : "user"}}</a>
  </nav>

  <div class="row">
     <div class="center-align">
       <h1 ng-if="'landing' | isState" class="card-title">M O M E N T U M</h1>
     </div>
  </div>

  <main ui-view>

  </main>

  <script src="/js/app/app.module.js"></script>
  <script src="/js/app/config/app.debug.js"></script>
  <script src="/js/app/config/jsonHeaders.service.js"></script>
  <script src="/js/app/config/tokenSigning.service.js"></script>
  <script src="/js/app/config/app.httpInterceptors.js"></script>
  <script src="/js/app/services/token.service.js"></script>
  <script src="/js/app/services/auth.service.js"></script>
  <script src="/js/app/services/user.service.js"></script>
  <script src="/js/app/app.routes.js"></script>
  <script src="/js/app/controller/nav.controller.js"></script>
  <script src="/js/app/controller/submit.controller.js"></script>
  <script src="/js/app/controller/moment.controller.js"></script>
</body>
</html>
