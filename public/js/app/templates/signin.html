<div class="sign-in-form" ng-show="vm.toggleValue">
  <div class="row">
    <div class="col m4 offset-m4">
      <div class="sign-in-card card hoverable z-depth-3">
        <div class="card-content">
          <div class="row">
            <form ng-submit="vm.submitSignIn();" class="col s12">
              <div class="col s12">
                <input ng-model="vm.testExistingUser.email" id="email" type="email" class="validate">
                <label for="email" data-error="wrong" data-success="right">Email</label>
              </div>
              <div class=" col s12">
                <input ng-model="vm.testExistingUser.password" id="password" type="password" class="validate">
                <label for="password" data-error="wrong" data-success="right">Password</label>
              </div>
              <div class="col s12 btn-holder">
                <button class="btn grey darken-4" type="submit">S U B M I T</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="sign-up-form" ng-show="!vm.toggleValue">
  <div class="row">
    <div class="col m4 offset-m4">
      <div class="sign-in-card card hoverable z-depth-3">
        <div class="card-content">
          <div class="row">
            <form ng-submit="vm.submitSignUp();" class="col s12">
              <div class=" col s12">
                <input ng-model="vm.testNewUser.email" id="email" type="email" class="validate">
                <label for="email" data-error="wrong" data-success="right">Email</label>
              </div>
              <div class=" col s12">
                <input ng-model="vm.testNewUser.name" id="Name" type="text" class="validate">
                <label for="Name" data-error="wrong" data-success="right">Name</label>
              </div>
              <div class=" col s12">
                <input ng-model="vm.testNewUser.password" id="password" type="password" class="validate">
                <label for="password" data-error="wrong" data-success="right">Password</label>
              </div>
              <div class=" col s12">
                <input ng-model="vm.testNewUser.password_confirmation"  id="password_cofirmation" type="password" class="validate">
                <label for="password_cofirmation" data-error="wrong" data-success="right">Confirm Your Password</label>
              </div>
              <div class="col s12 btn-holder">
                <button class="btn grey darken-4" type="submit">S U B M I T</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
